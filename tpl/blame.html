<!DOCTYPE html>
<head>
    <title>Blame</title>
    <include href="common/header.html"/>
    <style>
        form {
            margin: 3% auto;
        }
        .btn {
            border-radius: 0;
        }
        .btn-group {
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #clear, #upload {
            flex-grow: 1;
        }
        .btn-block+.btn-block {
            margin-top: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="upload-form" enctype="multipart/form-data">
        <div class="form-group">
            <label>工厂</label>
            <select id="factory" class="form-control">
                <option></option>
                <repeat group="{{@factories}}" value="{{@factory}}">
                <option value="{{@factory}}">{{@factory}}</option>
                </repeat>
            </select>
        </div>
        <div class="form-group">
            <label>问题描述</label>
            <textarea id="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label>问题照片</label>
            <input id="upload-file" type="file" class="form-control" name="file" multiple="multiple"/>
        </div>
    </form>
</div>
<div class="btn-group">
    <button id="clear" class="btn-block btn btn-outline-primary">关闭</button>
    <button id="upload" class="btn-block btn btn-primary">上传</button>
</div>
<script>
    $(function () {
        $("#close").on("click", window.close);
        $("#upload").on("click", upload);
    });

    function upload() {
        //clear previous image display if exists
        $("img").remove();
        //disable upload button
        let uploadBtn = $("#upload");
        uploadBtn.attr("disabled", true);
        uploadBtn.append("<i class='fa fa-spinner fa-spin'></i>");
        //list all images
        let files = $("#upload-file").get(0).files;
        let images = new FormData();
        $.each(files, function (key, value) {
            images.append(key, value);
        });
        //ajax upload
        $.ajax({
            url: "{{@BASE}}/blame",
            type: "POST",
            cache: false,
            data: images,
            contentType: false,
            processData: false
        })
            .done(function (data) {
                console.log(data);
                let json = JSON.parse(data);
                if (json.images) {
                    for (let i = 0; i < json.images.length; i++) {
                        $("body").append('<img class="center-block img-responsive img-thumbnail" src="' + json.images[i] + '?imageView2/0/w/500"/>')
                    }
                } else {
                    alert(data);
                }
            })
            .fail(function (data) {
                alert(data);
            })
            .always(function () {
                uploadBtn.removeAttr("disabled");
                $(".fa.fa-spinner.fa-spin").remove();
            })
    }
</script>
</body>
</html>
