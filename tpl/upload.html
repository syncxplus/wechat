<!DOCTYPE html>
<head>
    <title>Upload</title>
    <include href="common/header.html"/>
    <style>
        form {
            margin: 3% auto;
        }
        .btn {
            border-radius: 0;
        }
        .btn-group {
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #clear, #upload {
            flex-grow: 1;
        }
        .btn-block+.btn-block {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <button id="back" class="btn-block btn btn-default" type="button">返回</button>
    <form id="upload-form" enctype="multipart/form-data">
        <input id="upload-file" class="form-control" type="file" name="file"/>
    </form>
    <div class="btn-group">
        <button id="clear" class="btn-block btn btn-default">clear</button>
        <button id="upload" class="btn-block btn btn-primary">upload</button>
    </div>
<script>
    $(function () {
        $("#back").on("click", back);
        $("#clear").on("click", clear);
        $("#upload").on("click", upload);
    })

    function back() {
        location.href = "{{@BASE}}/shot";
    }

    function clear() {
        $("input[type=file]").val("");
        $("img").remove();
    }

    function upload() {
        $("#upload").attr("disabled", true);
        $("#upload").append("<i class='fa fa-spinner fa-spin'></i>");
        $.ajax({
            url: "{{@BASE}}/image/upload",
            type: "POST",
            cache: false,
            data: new FormData(document.getElementById("upload-form")),
            contentType: false,
            processData: false
        })
            .done(function (data) {
                alert(data);
                $("body").append('<img class="center-block img-responsive img-thumbnail" src="' + data + '"/>')
            })
            .fail(function (data) {
                alert(data);
            })
            .always(function () {
                $("#upload").removeAttr("disabled");
                $(".fa.fa-spinner.fa-spin").remove();
            })
    }
</script>
</body>
</html>
