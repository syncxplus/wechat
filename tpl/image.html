<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0"/>
    <title>image</title>
    <script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 1%;
        }
        img {
            margin-top: 1%;
            margin-bottom: 1%;
        }
    </style>
</head>
<body>
    <button id="img-delete" class="btn-block btn btn-danger">Delete</button>
    <img class="center-block img-responsive img-thumbnail" src="{{@image}}"/>
    <button id="img-refresh" class="btn-block btn btn-success">Refresh</button>
<script>
    $("#img-delete").click(function () {
        var url = $("img").attr("src");
        $.post("{{@BASE}}/image/delete", {name: url.substr(url.lastIndexOf("/")), tag: "{{@tag}}"})
            .done(alert)
            .fail(alert)
            .always(function () {
                location.reload(true);
            });
    })
    $("#img-refresh").click(function () {
        location.reload(true);
    })
</script>
</body>
</html>
