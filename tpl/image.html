<!DOCTYPE html>
<head>
    <title>image</title>
    <include href="common/header.html"/>
    <style>
        img {
            margin: 5px;
        }
        .btn {
            border-radius: 0;
        }
        .btn-group {
            display: flex;
        }
        #img-delete, #img-upload {
            flex-grow: 1;
            border: 1px solid;
        }
        #img-refresh {
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="btn-group">
        <button id="img-delete" class="btn btn-danger">Delete</button>
        <button id="img-upload" class="btn btn-danger">Upload</button>
    </div>
    <img class="center-block img-responsive img-thumbnail" src="{{@image}}"/>
    <button id="img-refresh" class="btn-block btn btn-success">换一张</button>
    <div class="modal in" style="padding-right: 15px;">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">输入验证码:</h4>
                </div>
                <div class="modal-body">
                    <input id="code" class="form-control"/>
                </div>
                <div class="modal-footer">
                    <button id="verify" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
<script>
    $(function () {
        var offset = $("img").offset().top + $("img").height() - $("#img-refresh").offset().top;
        if (offset > 0) {
            $("img").css("margin-bottom", $("#img-refresh").outerHeight() + 5);
        }

        $("#verify").click(function () {
            $.post("{{@BASE}}/verify", {code: $("#code").val()})
                .done(function (data) {
                    if (data == "SUCCESS") {
                        var url = $("img").attr("src");
                        $.post("{{@BASE}}/image/delete", {name: url.substr(url.lastIndexOf("/"))})
                            .done(function (data) {
                                alert(data);
                            })
                            .fail(function (data) {
                                alert(data);
                            })
                            .always(function () {
                                location.reload(true);
                            });
                    } else {
                        alert(data);
                    }
                })
                .fail(function (data) {
                    alert(data);
                })
                .always(function () {
                    $(".modal.in").hide();
                });
        })

        $("#img-delete").click(function () {
            $(".modal.in").show();
        });

        $("#img-upload").click(function () {
            location.href = "{{@BASE}}/upload";
        });

        $("#img-refresh").click(function () {
            var url = location.href;
            var pos = url.indexOf("?");
            if (pos != -1) {
                url = url.substr(0, pos);
            }
            location.href = url + "?ts=" + new Date().getTime();
        });
    })
</script>
</body>
</html>
