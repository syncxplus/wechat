<!DOCTYPE html>
<head>
    <title>image</title>
    <include href="common/header.html"/>
    <style>
        img {
            margin: 5px;
        }
        .btn {
            border-radius: 0;
        }
        .btn-group {
            display: flex;
        }
        #img-empty, #img-delete, #img-move, #img-switch, #img-upload {
            flex-grow: 1;
        }
        #img-refresh {
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="btn-group">
        <check if="{{@tag == 'download'}}">
            <true>
                <button id="img-empty" class="btn btn-danger">Empty</button>
                <button id="img-move" class="btn btn-danger">Move</button>
            </true>
            <false>
                <button id="img-delete" class="btn btn-danger">Delete</button>
                <button id="img-upload" class="btn btn-danger">Upload</button>
                <button id="img-switch" class="btn btn-danger">Switch</button>
            </false>
        </check>
    </div>
    <img class="center-block img-responsive img-thumbnail" src="{{@image}}"/>
    <button id="img-refresh" class="btn-block btn btn-success">换一张</button>
<script>
    $(function () {
        var offset = $("img").offset().top + $("img").height() - $("#img-refresh").offset().top;
        if (offset > 0) {
            $("img").css("margin-bottom", $("#img-refresh").outerHeight() + 5);
        }

        $("#img-empty").click(function () {
            if (confirm("Sure to empty?")) {
                $.post("{{@BASE}}/image/empty")
                    .done(function (data) {
                        alert(data);
                    })
                    .fail(function (data) {
                        alert(data);
                    })
                    .always(function () {
                        location.href = "{{@BASE}}/shot";
                    });
            }
        });

        $("#img-delete").click(function () {
            if (confirm("Sure to delete?")) {
                var url = $("img").attr("src");
                $.post("{{@BASE}}/image/delete", {name: url.substr(url.lastIndexOf("/")), tag: "{{@tag}}"})
                    .done(function (data) {
                        alert(data);
                    })
                    .fail(function (data) {
                        alert(data);
                    })
                    .always(function () {
                        location.reload(true);
                    });
            }
        });

        $("#img-move").click(function () {
            var url = $("img").attr("src");
            $.post("{{@BASE}}/image/move", {name: url.substr(url.lastIndexOf("/"))})
                .done(function (data) {
                    alert(data);
                })
                .fail(function (data) {
                    alert(data);
                })
                .always(function () {
                    location.reload(true);
                });
        });

        $("#img-switch").click(function () {
            var tag = "{{@tag}}";
            if (tag == "download") {
                location.href = "{{@BASE}}/shot";
            } else {
                location.href = "{{@BASE}}/image";
            }
        });

        $("#img-upload").click(function () {
            location.href = "{{@BASE}}/image/upload";
        });

        $("#img-refresh").click(function () {
            location.reload(true);
        });
    })
</script>
</body>
</html>
