<!DOCTYPE html>
<head>
    <title>image</title>
    <include href="common/header.html"/>
    <style>
        img {
            margin: 5px;
        }
        .btn {
            border-radius: 0;
        }
        .btn-group {
            display: flex;
        }
        #img-delete, #img-upload {
            flex-grow: 1;
            border: 1px solid;
        }
        #img-refresh {
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="btn-group">
        <button id="img-delete" class="btn btn-danger">Delete</button>
        <button id="img-upload" class="btn btn-danger">Upload</button>
    </div>
    <img class="center-block img-responsive img-thumbnail" src="{{@image}}"/>
    <button id="img-refresh" class="btn-block btn btn-success">换一张</button>
    <div class="modal in">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button id="close" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                    <h4 class="modal-title">输入验证码:</h4>
                </div>
                <div class="modal-body">
                    <input id="code" class="form-control"/>
                </div>
                <div class="modal-footer">
                    <button id="cancel" class="btn btn-default">取消</button>
                    <button id="verify" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
<script>
    $(function () {
        var img = $("img");
        var refreshButton = $("#img-refresh");
        var offset = img.offset().top + img.height() - refreshButton.offset().top;
        if (offset > 0) {
            img.css("margin-bottom", refreshButton.outerHeight() + 5);
        }

        function show(callback) {
            window.next = callback;
            $(".modal.in").show();
            var code = getCookie("code");
            if (code) {
                $("#code").val(code);
            }
        }

        function hide() {
            $(".modal.in").hide();
        }

        function verify(callback, options) {
            var code = $("#code").val();
            $.post("{{@BASE}}/verify", {code: code})
                .done(function (data) {
                    if (data == "SUCCESS") {
                        setCookie("code", code, 1);
                        callback(options);
                    } else {
                        alert(data);
                    }
                })
                .fail(function (data) {
                    alert(data);
                })
                .always(function () {
                    $(".modal.in").hide();
                });
        }

        function deleteImage(){
            var url = $("img").attr("src");
            $.post("{{@BASE}}/image/delete", {name: url.substr(url.lastIndexOf("/"))})
                .done(function (data) {
                    alert(data);
                })
                .fail(function (data) {
                    alert(data);
                })
                .always(hide);
        }

        function uploadImage() {
            location.href = "{{@BASE}}/upload";
        }

        $("#close").click(hide);

        $("#cancel").click(hide);

        $("#verify").click(function () {
            verify(window.next);
        })

        $("#img-delete").click(function () {
            show(deleteImage);
        });

        $("#img-upload").click(function () {
            show(uploadImage);
        });

        $("#img-refresh").click(function () {
            var url = location.href;
            var pos = url.indexOf("?");
            if (pos != -1) {
                url = url.substr(0, pos);
            }
            location.href = url + "?ts=" + new Date().getTime();
        });
    })
</script>
</body>
</html>
