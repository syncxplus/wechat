<!DOCTYPE html>
<head>
    <title>image</title>
    <include href="common/header.html"/>
    <style>
        img {
            margin: 0.75rem 0;
        }
        .btn {
            padding: 1rem;
            width: 100%;
            font-size: 1.25rem;
            border-radius: 0;
        }
        .btn-group {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <img class="center-block img-responsive img-thumbnail"/>
</div>
<div class="btn-group">
    <button id="img-refresh" class="btn btn-outline-success">换一组</button>
    <button id="img-download" class="btn btn-outline-success">保存</button>
    <button id="img-next" class="btn btn-outline-success">下一张</button>
</div>
<script>
    $(function () {
        let images = "{{@images}}".split(",");
        $("img.center-block").attr("src", images.shift());
        $("#img-refresh").on("click", function () {
            location.reload();
        });
        $("#img-download").on("click", function () {
            $(this).attr("disabled", "disabled");
            $.post("{{@BASE}}/image/save", {url: $("img.center-block").attr("src")})
                .always(function () {
                    $("#img-download").removeAttr("disabled")
                })
        });
        $("#img-next").on("click", function () {
            if (images.length) {
                $("img.center-block").removeAttr("src").attr("src", images.shift());
            } else {
                $("img.center-block").attr("disabled", "disabled");
                alert("没有了")
            }
        })
    })
</script>
</body>
</html>
